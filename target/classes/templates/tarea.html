<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prueba Java 8 - Tareas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 15px;
        }
        .top-right-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>

	<a th:href="@{/}" class="btn btn-light back-button">
        <i class="fas fa-arrow-left"></i> Regresar
    </a>
    
     <!-- Top Right Button with Light Style and Eye Icon -->
    <a th:href="@{/tareas}" class="btn btn-light top-right-btn">
        <i class="fa-solid fa-list-ul"></i> Ver Lista
    </a>

    <!-- Form -->
    <div class="form-container">
    	<h3 class="text-center mb-4">
            <i class="fas fa-edit"></i> Registrar Tarea <!-- Note icon added -->
        </h3>
        <form method="post" th:action="@{/tareas/new}" th:object="${formulario}">
        	<input type="hidden" th:field="*{tarea.id}">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input th:field="*{tarea.nombre}" type="text" class="form-control" id="name" placeholder="Escriba el nombre">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea th:field="*{tarea.descripcion}" class="form-control" id="description" rows="3" placeholder="Escriba la descripción"></textarea>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Fecha Inicio</label>
                <input th:field="*{fechainicio}" type="date" class="form-control" id="startDate">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">
                	<i class="fa-solid fa-floppy-disk"></i> Guardar
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
